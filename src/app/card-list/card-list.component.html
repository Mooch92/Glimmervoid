<!DOCTYPE html>

 <!-- <app-card-details [card]="cards"></app-card-details> -->
 
<div   class="card" style="width: 32rem;">
  <div class="container">
    <div class="row card-header">
      
      <div class="row">
        Image
      </div>
    </div>
  </div>
  <span *ngFor="let card of cards | slice:0:4; let i = index">
   
      <div class="row">
        

        <div class="col">
           <a routerLink="/details/{{card.id}}" class="container">
             
          <img [src]="card?.image "  alt="No pic available"></a>

        </div>

        <div>
          <!-- delete cards button -->
        <div class="col">
          <button class="btn btn-primary btn-xs" (click)="delete(i)">Delete</button>
        </div>
        </div>


      </div>
    
    <hr>
  </span>
</div>

<div class = "search"><app-card-search></app-card-search></div>

<!DOCTYPE html>
<div class="container">
  
  <!DOCTYPE html>
  <app-deck-stats></app-deck-stats>

  <div class = "search"><app-card-search></app-card-search></div>
 
 <div class = "sort">
  <h4>Sort by</h4>
 
   <select [(ngModel)]="selectedOption" name="option">
     <option *ngFor="let option of options" [ngValue]="option">
       {{option.viewValue}}
     </option>
   </select>
  </div>

 
<div class="row">
  
  <div class="col-lg-4 col-sm-6"  *ngFor="let card of cards; let i = index">
   
      
          <a routerLink="/details/{{card.id}}" >
          <div> <img [src]="card?.image " alt="No pic available"
              class=" img-fluid img-thumbnail rounded mx-auto d-block"> </div> </a>
              <div>
              <button class="btn btn-primary btn-xs" (click)="delete(i)">Delete</button>
              </div>
          </div>
   </div>
</div>

<div class = "export"><app-export></app-export></div>

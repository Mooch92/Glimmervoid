<div id = "search-component">
  <h2></h2>
  <p>Card's Name: <input #searchBox id = "search-box" (input)="search(searchBox.value)"/></p>

  <ul class = "search-result">
    <li *ngFor = "let card of cards$ | async">
      <a routerLink = "/details/{{card.id}}">
        {{card.name}}
      </a>
    </li>
  </ul>
</div>
